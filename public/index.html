<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Princeps</title>
    <style>
        .button-margin { margin: 5px; }
        h1 { font-size: 64px; margin-top: 2em; margin-bottom: 3em; color: black; font-family: sans-serif}
        body { background-image: url("/assets/background.png"); background-size: cover; background-repeat: no-repeat; }
    </style>
    <script>
        function setPlayerToken(token, nickname){
            localStorage.setItem("princeps_token", token);
            localStorage.setItem("princeps_nickname", nickname);
            self.location = "/game.html";
        }
    </script>
</head>
    <body>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column">
                <h1>Princeps</h1>
                <button type="button" class="btn btn-primary button-margin" onclick="setPlayerToken('ABCD', 'Dendriel')">Player 1</button>
                <button type="button" class="btn btn-danger button-margin" onclick="setPlayerToken('1234', 'Player2')">Player 2</button>
                <button type="button" class="btn btn-success button-margin" onclick="setPlayerToken('5555', 'Player3')">Player 3</button>
                <button type="button" class="btn btn-info button-margin" onclick="setPlayerToken('f43ea67ac46c4ad2b06dbe7397331681', 'Player 4')">Player 4</button>
            </div>
        </div>
    </div>

</body>
</html>
